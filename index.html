    <style>
        @keyframes jump {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-25px);
            }
        }

        .emoji {
            animation: jump 1s infinite;
            display: inline-block;
        }

        @keyframes fall {

            }

            100% {

            }
        }

        .confete {
            position: absolute;
            width: 10px;

        }

    <script>
        function gerarConfetes() {
